                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">

                    </div>

                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4>Sunrise &amp; Sunset</h4>
                    </div>
                    <div class="card-body">
                        <p id="sunrise">Sunrise: 7:13 AM</p>
                        <p id="sunset">Sunset: 6:31 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 7 Day Forecast Section -->
    <div class="container mt-5">
        <h2 class="text-center text-white">7-Day Weather Forecast</h2>
        <div id="forecast-cards" class="row"></div>
    </div>
    <div id="loader" style="display: none;">
        <p>Loading...</p>
    </div>
